<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>

  <body>
    <header>
      <nav class="nav">
        <img src="./assets/logo.png" alt="logo" class="logo" />
        <div><button class="btn">sign In</button></div>
      </nav>

      <!-- Start creating landing page content -->
      <div class="parent_container">
        <div class="heading_content">
          <h1 class="movies_list">Unlimited movies, TV shows, and more</h1>
          <h3 class="title">Watch anywhere. Cancel anytime.</h3>
          <h3 class="title">
            Ready to watch? Enter your email to create or restart your
            membership.
          </h3>
        </div>

        <div class="input_content">
          <input type="email" placeholder="email Address" />
          <button>Get Started</button>
        </div>
      </div>

      <!--  end creating landing page content -->
    </header>

    <section class="tv_parent">
      <hr />
      <div class="tv_container">
        <div class="content_tv_one">
          <h1>Enjoy on your TV</h1>
          <p>
            Watch on Smart TVs, Playstation, Xbox, Chromecast, Apple TV, Blu-ray
            players, and more.
          </p>
        </div>

        <div class="content_of_image">
          <img src="./assets/tv.png" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
